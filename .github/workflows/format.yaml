name: Code Formatter Check

on:
  # プルリクエストに対するプッシュ時に実行
  pull_request:

  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run formatter check
        run: npm prettier . --check
